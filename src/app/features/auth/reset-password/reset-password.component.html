<div class="reset-password-container">
  <div class="reset-password-box">
    <div class="reset-password-header">
      <div class="logo">ğŸ® Meus Jogos</div>
      <h2>Redefinir senha</h2>
    </div>

    <!-- Loading de validaÃ§Ã£o do token -->
    <div class="validating" *ngIf="isValidatingToken()">
      <div class="spinner"></div>
      <p>Validando token...</p>
    </div>

    <!-- Token invÃ¡lido -->
    <div class="invalid-token" *ngIf="!isValidatingToken() && !tokenIsValid()">
      <div class="error-icon">âœ•</div>
      <div class="error-message-big">{{ errorMessage() || 'Token invÃ¡lido ou expirado' }}</div>
      <p class="error-hint">Solicite um novo link de redefiniÃ§Ã£o</p>
      <a routerLink="/forgot-password" class="btn-back">Solicitar novo link</a>
    </div>

    <!-- FormulÃ¡rio de reset (token vÃ¡lido) -->
    <form (ngSubmit)="onSubmit()" *ngIf="!isValidatingToken() && tokenIsValid() && !successMessage()">
      <div class="form-group">
        <label for="newPassword">Nova senha</label>
        <input 
          type="password" 
          id="newPassword"
          class="form-input"
          [value]="newPassword()"
          (input)="updateNewPassword($any($event.target).value)"
          name="newPassword"
          placeholder="Digite sua nova senha"
          [disabled]="isLoading()"
          required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirme a nova senha</label>
        <input 
          type="password" 
          id="confirmPassword"
          class="form-input"
          [value]="confirmPassword()"
          (input)="updateConfirmPassword($any($event.target).value)"
          name="confirmPassword"
          placeholder="Digite novamente a senha"
          [disabled]="isLoading()"
          required>
      </div>

      <div class="error-message" *ngIf="errorMessage()">
        {{ errorMessage() }}
      </div>

      <button 
        type="submit" 
        class="btn-submit"
        [disabled]="isLoading()">
        {{ isLoading() ? 'Redefinindo...' : 'Redefinir senha' }}
      </button>
    </form>

    <!-- Mensagem de sucesso -->
    <div class="success-box" *ngIf="successMessage()">
      <div class="success-icon">âœ“</div>
      <div class="success-message">{{ successMessage() }}</div>
      <p class="success-hint">Redirecionando para o login...</p>
    </div>

    <div class="back-link" *ngIf="!successMessage()">
      <a routerLink="/login">â† Voltar ao login</a>
    </div>
  </div>
</div>
